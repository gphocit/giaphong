<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 360px;
      opacity: 0;
      transform: translateY(-40px) scale(0.9);
      animation: dropIn 1s ease forwards; /* hiệu ứng khi vào trang */
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
      font-weight: 600;
      animation: fadeIn 1.2s ease forwards;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }

    .input-group:nth-child(1) { animation-delay: 0.6s; }
    .input-group:nth-child(2) { animation-delay: 0.8s; }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
      outline: none;
      transform: scale(1.02);
    }

    .login-box button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 1s;
    }

    .login-box button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.35);
    }

    .extra-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 1.2s;
    }

    .extra-links a {
      color: #667eea;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .extra-links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Keyframes cho animation */
    @keyframes dropIn {
      0% { opacity: 0; transform: translateY(-40px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- link icon fontawesome -->
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Tên đăng nhập" name="username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Mật khẩu" name="password" required>
      </div>
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Quên mật khẩu?</a></p>
      <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
    </div>
  </div>
</body>
</html>
